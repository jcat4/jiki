<table *ngIf="pageInfo && pageInfo != null"><tbody><tr>
  <td style="padding-right:25px;">
    <div *ngFor="let section of pageInfo">
      <app-section [section]='section'></app-section><br/><br/>
    </div>
  </td>

  <td style="vertical-align: top">
    <br/>
    <p-card *ngIf="summaryCard !== ''">
      <div>{{summaryCard}}</div>
    </p-card>
  </td>
</tr></tbody></table>
