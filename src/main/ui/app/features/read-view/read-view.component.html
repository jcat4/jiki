<table *ngIf="pageInfo && pageInfo != null"><tbody><tr>
  <td style="padding-right:25px; max-width: 74vw; width: 70vw;">   
    <div>
      <app-section *ngIf='pageInfo.section' class='section-text'[section]='pageInfo.section[0]'></app-section>
    </div>
    <div *ngIf="pageInfo.section && pageInfo.section[1]" class='index-card' style="display: inline-block;">
      <p-card>
        <markdown [data]="card"></markdown>
      </p-card>
      <br/>
    </div>
    <div *ngFor="let section of pageInfo.section | slice:1">
      <app-section class='section-text'[section]='section'></app-section>
    </div>
    <div *ngIf="pageInfo.section == null">
      <h4 style="font-style: italic; color: gray;">Page Sections are not defined at this time.</h4>
    </div>
  </td>

  <td>

  </td>

  <td class='summary-card' style="vertical-align: top;">
    <br/>
    <p-card *ngIf="summaryCard !== ''">
      <div class='summary-text'>
        <markdown [data]="summaryCard"></markdown>
      </div>
    </p-card>
  </td>
</tr></tbody></table>
