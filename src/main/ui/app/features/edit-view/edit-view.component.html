
<p-blockUI [blocked]="blockedDocument"></p-blockUI>

<table *ngIf="pageInfo && pageInfo != null"><tbody><tr>
  <td style="padding-right:25px;max-width: 74vw;">
    <div *ngFor="let section2 of pageInfo.section">
      <app-editable-section [section]='section2' (report)="timeOutOnUpdate()"></app-editable-section>
    </div>
    <div *ngIf="pageInfo.section == null">
      <app-editable-section [section]='section' (report)="timeOutOnUpdate()"></app-editable-section>
    </div>
  </td>

  <td style="vertical-align: top">
    <br/>
    <p-card *ngIf="summaryCard !== ''">
      <markdown [data]="summaryCard"></markdown>
    </p-card>
  </td>
  <td style="vertical-align: top; padding-left: 20px; padding-top: 20px; position: fixed;">
    <div style="border:solid thin gray;text-align: center;">
      <h3  style="background-color:green;color:white;">&nbsp;Drag/Drop&nbsp;</h3><br/>
      <button pDraggable="dragSection">Add Section</button><br/><br/>
      <button pDraggable="dragLink">Add Link</button><br/><br/>
    </div><br/><br/>

    <div style="border:solid thin gray;text-align: center">
      <h3 style="background-color:firebrick;color:white;">Delete</h3>
      <div style="width:100%;height:100%;text-align: center;vertical-align: middle;"
           pDroppable="dragOpenSection" (onDrop)="deleteSection($event)">
        <br/>
        <span style="color:lightgrey;">Drop here</span>
        <br/><br/><br/><br/>
      </div>
    </div>
  </td>
</tr></tbody></table>

<div *ngIf="pageInfo == null">
  <br/>
  <h2 style="font-weight: bold">NO CONTENT</h2>
  <h4 style="font-style: italic;">Please navigate through the left side-menu to beginning.</h4>
</div>
